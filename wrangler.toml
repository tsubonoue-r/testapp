name = "testapp"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[build]
command = "tsc"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Node.js compatibility for Express
node_compat = true

# Enable workers.dev subdomain
workers_dev = true

# D1 Database binding (for SQLite replacement)
# Uncomment and configure when ready
# [[d1_databases]]
# binding = "DB"
# database_name = "testapp-db"
# database_id = ""

# R2 bucket for file uploads
# [[r2_buckets]]
# binding = "UPLOADS"
# bucket_name = "testapp-uploads"
